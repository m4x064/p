<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PDF保管庫的場</title>

  <style>
    body{
      font-family:system-ui, sans-serif;
      max-width:900px;
      margin:40px auto;
      padding:0 16px;
      line-height:1.6;
      background:#000;
      color:#eaeaea;
    }

    h1{
      margin:0 0 12px;
    }

    .meta{
      color:#aaa;
      font-size:14px;
      margin-bottom:24px;
    }

    .card{
      border:1px solid #333;
      border-radius:12px;
      padding:12px 16px;
      margin:10px 0;
      background:#111;
      box-shadow:0 0 0 1px #222;
    }

      .title{
      margin-bottom:6px;
    }

    .links{
      font-size:14px;
    }

    .sep{
      margin:0 8px;
      color:#999;
    }

    a{
      color:#7aa2ff;
      text-decoration:none;
    }

    a:hover{
      text-decoration:underline;
    }

    .tag{
      display:inline-block;
      font-size:12px;
      color:#ddd;
      background:#222;
      padding:2px 8px;
      border-radius:999px;
      margin-left:8px;
    }
  </style>
</head>

<body>
  <h1>PDF保管庫的場</h1>
  <div class="meta">塾用プリント（閲覧・印刷用）</div>

  <div class="card">
    <div class="title">
      <strong>数列｜理解度チェック</strong>
      <span class="tag">問題</span>
      <span class="tag">解答</span>
    </div>

    <div class="links">
     <a href="./pdf/recurrence_check.pdf">問題PDF</a>
     <span class="seq">|</span>
     <a href="./pdf/reccurrence_answer.pdf">解答PDF</a>
    </div>
  </div>

  <div class="card">
    <div class="title">
      <strong>対数｜理解度チェック</strong>
      <span class="tag">問題</span>
    </div>

    <div class="links">
     <a href="./pdf/log_check.pdf">問題PDF</a>
     <span class="seq">|</span>
     <a href="./pdf/log_quiz.pdf">チェックPDF</a>
    </div>
  </div>

  <div class="card">
    <div class="title">
      <strong>話</strong>
      <span class="tag"></span>
    </div>

    <div class="links">
     <a href="./pdf/my.pdf">結論PDF</a>
    </div>
  </div>
</body>
</html>
